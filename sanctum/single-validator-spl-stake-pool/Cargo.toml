[package]
name = "sanctum-single-validator-spl-stake-pool"
version = "1.0.0"
edition = "2021"

[lib]
crate-type = ["cdylib", "rlib"]
name = "single_validator_stake_pool"

[dependencies]
bs58                     = "0.5"   # base58 decode
borsh                    = "0.10"  # Borsh (de)serialization
anyhow                   = "1.0"   # ergonomic error handling
serde                    = { version = "1.0", features = ["derive"] }
serde_json               = "1.0"   # For JSON serialization in tests
serde-wasm-bindgen       = "0.5"   # serde â†” Wasm bindings
wasm-bindgen             = { version = "0.2", features = ["serde-serialize"] }
console_error_panic_hook = "0.1"   # nicer panic messages in Wasm
# anchor-lang removed since this is a non-anchor program


[build-dependencies]
serde_json = "1.0"
proc-macro2 = "1"
darling = "0.14"
quote = "1"
syn = { version = "1", features = ["full", "parsing"] }
anyhow      = "1.0"
borsh = "0.10.3"
sha2        = "0.10"
heck = "0.4"

[profile.release]
lto = true
opt-level = 's'
strip = "debuginfo" 